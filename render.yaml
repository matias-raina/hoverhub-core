services:
  # Web Service - HoverHub API
  - type: web
    name: hoverhub-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 4 --log-level info
    plan: free
    region: oregon
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: HOST
        value: 0.0.0.0
      # PORT is automatically provided by Render, no need to set it explicitly
      # Database connection string - set this in Render dashboard or use sync: false
      - key: DB_CONNECTION_STRING
        sync: false
        # Example format: postgresql://user:password@host:port/database
      # Redis connection (optional - comment out if not using Redis on free tier)
      - key: CACHE_CONNECTION_STRING
        fromService:
          type: redis
          name: hoverhub-redis
          property: connectionString
      # Alternative: Use external Redis (e.g., Upstash free tier)
      # - key: CACHE_CONNECTION_STRING
      #   value: redis://your-external-redis-url
      - key: SECRET_KEY
        generateValue: true # Render will generate a secure key
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_MINUTES
        value: 10080
    healthCheckPath: /health

  # Redis Cache
  - type: redis
    name: hoverhub-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
